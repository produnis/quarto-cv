title: quarto-cv
author: Joe Slam
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
      documentclass: moderncv
      moderncvtheme: classic #casual
      cvoption: blue  # green, red, orange, grey
      cite-method: biblatex
      biblatexoptions: 
        - style=apa
        - backend=biber
        - sortcites=true
        - sorting=ydnt      
        #- defernumbers=true
      lang: de
      date-format: "DD.MM.YYYY"
      subbibliography: false  # subheadings for bibliographies
      linkcolor: black
      template: template.tex
      keep-tex: false
